services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3030:3000"
    environment:
      # https://node-postgres.com/features/connecting#environment-variables
      - USER=postgres
      - PGHOST=user-db
    depends_on:
      - user-db

  user-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  hadoop:
    build:
      dockerfile: Dockerfile.hadoop
    ports:
      - "8088:8088"
      - "9870:9870"
      - "9864:9864"
      - "10000:10000"
      - "8032:8032"
      - "8030:8030"
      - "8031:8031"
      - "9000:9000"
      - "8888:8888"

  airflow:
    build:
      dockerfile: Dockerfile.airflow
    depends_on:
      user-db:
        condition: service_started
      hadoop:
        condition: service_healthy
    ports:
      - "22:22"
      - "8080:8080"
